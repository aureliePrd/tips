<!DOCTYPE html>
<html>
<head>
  <title>Chrome tips</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
  <!-- https://material.io/tools/icons/ -->


<style>  
  .material-icons {
    vertical-align: sub;
  }
  blockquote {
    margin-bottom: 10px;
    padding: 10px;
    background-color: #FFF8DC;
    border-left: 2px solid #ffeb8e;
  }
  h1 {
    padding: 10px 30px;
  }
	.box {
		padding: 10px 30px; 
	}
	.grey {
		background-color: #fafafa;
	}
	.greyDark {
		background-color: #d4d4d4;
	}
</style>
</head>

<body>
  <section class="container">
  <h1>Chrome tips</h1>
  
  <div class="box grey">
    <h3>Extensions</h3>
    <ul>
      
      <li>JSON viewer</li>
      <li>Fireshot Capture pages</li>
      <li>Colorzilla</li>

    </ul>
  </div>

  <div class="box greyDark">    
    <h4>Console inspector</h4>
    <p><kbd>CMD</kbd> + <kbd>Option</kbd> + <kbd>i</kbd></p>
  </div>
  <div class="box grey">
    <h4>Force refresh</h4>
    <p><kbd>CMD</kbd> + <kbd>Option</kbd> + <kbd>r</kbd></p>
  </div>
  <div class="box greyDark">
    <h4>Clear browsing data (history, cache, cookies...)</h4>
    <p><kbd>CMD</kbd> + <kbd>Option</kbd> + <kbd>delete</kbd></p>
  </div>
  <div class="box grey">    
    <h4>View souce page</h4>
    <p><kbd>CMD</kbd> + <kbd>Option</kbd> + <kbd>u</kbd></p>
  </div>

  </section>

</body>
</html>
