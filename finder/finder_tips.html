<!DOCTYPE html>
<html>
<head>
  <title>Finder tips</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
  <!-- https://material.io/tools/icons/ -->


<style>  
  .material-icons {
    vertical-align: sub;
  }
  blockquote {
    margin-bottom: 10px;
    padding: 10px;
    background-color: #FFF8DC;
    border-left: 2px solid #ffeb8e;
  }
  h1 {
    padding: 10px 30px;
  }
	.box {
		padding: 10px 30px; 
	}
	.grey {
		background-color: #fafafa;
	}
	.greyDark {
		background-color: #d4d4d4;
	}
</style>
</head>

<body>
  <section class="container">
  <h1>Finder tips</h1>
  
  <div class="box grey">
    <h3>Show / Hide hidden files</h3>
    <p><kbd>CMD</kbd> + <kbd>Shift</kbd> + <kbd>.</kbd></p>
  </div>

  <div class="box greyDark">
    <h3>Copy path name</h3>
    <p><kbd>CMD</kbd> + <kbd>Option</kbd> + <kbd>C</kbd></p>
  </div>

  <div class="box grey">
    <h3>Screenshot selection</h3>
    <p><kbd>CMD</kbd> + <kbd>Shift</kbd> + <kbd>4</kbd></p>
  </div>

  </section>

</body>
</html>
